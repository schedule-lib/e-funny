<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/GlobalStyles.css" />
    <link rel="stylesheet" href="./styles/auth.css" />
    <title>Login | rede social</title>
  </head>
  <body>
    <div id="container">
      <div id="content">
        <h1>Rede social</h1>

        <form action="/pages/home">
          <div class="group">
            <input
              type="email"
              placeholder="digite o seu email"
              name="email"
              id="email"
              required
            />
          </div>

          <div class="group">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="digite a sua senha"
              required
            />
            <br />
          </div>

          <button type="submit" class="default">Entrar na plataforma</button>
        </form>
      </div>
    </div>

    <script>
      feather.replace();
    </script>
  </body>
</html>
